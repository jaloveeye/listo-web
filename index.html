<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listo - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            padding: 60px 40px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 16px;
            font-weight: 700;
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
        }
        .content {
            padding: 60px 40px;
        }
        .language-section {
            margin-bottom: 32px;
        }
        .language-section h2 {
            color: #1976d2;
            font-size: 1.5em;
            margin-bottom: 24px;
            text-align: center;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .link-button {
            display: block;
            padding: 16px 24px;
            background: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
            font-weight: 500;
            text-align: center;
        }
        .link-button:hover {
            background: #1565c0;
        }
        .footer {
            background: #f5f5f5;
            padding: 32px 40px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
        @media (max-width: 768px) {
            .header {
                padding: 40px 20px;
            }
            .header h1 {
                font-size: 2em;
            }
            .content {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Listo</h1>
            <p>Legal Documents</p>
        </div>
        
        <div class="content">
            <div class="language-section">
                <h2>한국어 (Korean)</h2>
                <div class="links">
                    <a href="ko/privacy_policy.html" class="link-button">개인정보 취급 방침</a>
                    <a href="ko/terms_of_service.html" class="link-button">앱 사용 약관</a>
                </div>
            </div>

            <div class="language-section">
                <h2>English</h2>
                <div class="links">
                    <a href="en/privacy_policy.html" class="link-button">Privacy Policy</a>
                    <a href="en/terms_of_service.html" class="link-button">Terms of Service</a>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2025 Listo. All rights reserved.</p>
            <p style="margin-top: 8px;">Version 0.0.1</p>
        </div>
    </div>
</body>
</html>
